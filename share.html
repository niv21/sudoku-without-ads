<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game Share</title>
    
    <!-- Universal Links Meta Tags -->
    <meta property="og:title" content="Sudoku Game Share">
    <meta property="og:description" content="Play this shared Sudoku puzzle!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="/assets/images/sudoku-icon.svg">
    
    <!-- iOS Universal Links -->
    <meta name="apple-itunes-app" content="app-id=123456789, app-argument=sudokuapp://share">
    
    <!-- Android App Links -->
    <meta name="google-play-app" content="app-id=com.anonymous.Sudoku">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a6fd8;
        }
        .button.secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        .button.secondary:hover {
            background: #e9ecef;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§©</div>
        <h1>Sudoku Game Share</h1>
        <p>You've received a shared Sudoku puzzle! The app should open automatically, or you can choose below:</p>
        
        <a href="#" id="openApp" class="button">ðŸ“± Open in Sudoku App</a>
        <a href="#" id="downloadApp" class="button secondary">ðŸ“¥ Download Sudoku App</a>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Opening Sudoku app...</p>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Initialize the page
        function initializePage() {
            // Get game state from URL
            const urlParams = new URLSearchParams(window.location.search);
            const gameState = urlParams.get('game');
            
            if (!gameState) {
                showStatus('No game data found in the link.', 'error');
                return;
            }

        // Create deep link URLs
        const appScheme = 'sudokuapp://share?game=' + gameState;
        const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.anonymous.Sudoku';
        const appStoreUrl = 'https://apps.apple.com/app/id123456789'; // Replace with actual App Store ID
        
        // For development, use the Universal Links URL instead of custom scheme
        const universalLinkUrl = window.location.href;
        
        // Set up buttons
        document.getElementById('openApp').href = universalLinkUrl;
        document.getElementById('downloadApp').href = getDownloadUrl();
        
        // Try to open the app automatically
        function tryOpenApp() {
            showLoading();
            
            // Create a hidden iframe to attempt the deep link
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appScheme;
            document.body.appendChild(iframe);
            
            // Remove iframe after a short delay
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
            
            // Check if the app opened
            let appOpened = false;
            const startTime = Date.now();
            
            // Listen for page visibility changes
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && Date.now() - startTime < 2000) {
                    appOpened = true;
                    hideLoading();
                }
            });
            
            // Show fallback after 3 seconds
            setTimeout(() => {
                if (!appOpened) {
                    hideLoading();
                    showStatus('App not found. Please download the Sudoku app to play this puzzle.', 'info');
                }
            }, 3000);
        }
        
        function getDownloadUrl() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('android')) {
                return playStoreUrl;
            } else if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
                return appStoreUrl;
            } else {
                return playStoreUrl; // Default to Play Store
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        }
        
        // Auto-attempt to open the app when page loads
        window.addEventListener('load', () => {
            initializePage();
            // Small delay to ensure page is fully loaded
            setTimeout(tryOpenApp, 500);
        });
        
        // Handle button clicks
        document.getElementById('openApp').addEventListener('click', (e) => {
            e.preventDefault();
            // Try to open the app using the Universal Links URL
            window.location.href = universalLinkUrl;
        });
        
        document.getElementById('downloadApp').addEventListener('click', (e) => {
            e.preventDefault();
            // For development, show a message since the app isn't published yet
            showStatus('This is a development version. The app is not yet published to the Play Store.', 'info');
        });
    </script>
</body>
</html>
